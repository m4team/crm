<!DOCTYPE html>
<html>
  <head>
    <title>Conversation History</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'replies/style.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'replies/script.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".thread").hover(
          function(){
            $(this).css({"background-color": "#FFFFFF"});
          },
          function(){
            $(this).css({"background-color": "#E8EBEA"});
          });
        $(".thread").click(function(){
          document.getElementById("message-iframe").src = "/replies/thread/" + $(this).data("id"); // hard-code for now. 
        });
      });
    </script>
  </head>
<body>
  <h1> Display conversation history of customer {{ customer }} </h1>
  <div id="thread-list">
    {% for thread in customer.thread_set.all %}
    <div class="thread" data-id={{ thread.id }}>
      {{ thread.topic }}
    </div>
    {% endfor %}
  </div>
  <iframe id="message-iframe" src = "">
  </iframe>
</body>
</html>
